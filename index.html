<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Weather</title>
</head>
<body>
    <div class="weather">
        <input type="text" placeholder="Search"> <button for="">GO</button>
        <h2>Погода в городе <span class="city"></span></h2>
        <p>Погода: <span class="temp"></span>°C</p>
        <p>Влажность: <span class="humidity"></span>%</p>
        <p>Ветер: <span class="wind"></span> км/ч</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
